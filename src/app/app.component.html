<h1>{{ title }}</h1>
<input type="text" placeholder="Add To Do..." [(ngModel)]="userInput">
<br>
<button (click)="onAddTodoClicked()">Add {{ userInput }}</button>
<hr>
<ul>
  <li
    *ngFor="let todo of todos"
    [ngClass]="{'completed':todo.completed}"
    (click)="onTodoClicked(todo)"
    [id]="'todo' + todos.indexOf(todo)">{{ todo.name }}</li>
</ul>
